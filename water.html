<section class="section">
  <div class="container">
    <h1 class="title">Daily Water Calculator</h1>
    <p>Enter the number of people: </p>
    <form id="waterForm">
      <div class="field">
        <label for="numPeople" class="label">Number of People</label>
        <div class="control">
          <input type="number" id="numPeople" class="input" min="1" required>
        </div>
      </div>
      <button type="submit" class="button is-primary" onclick="calculateWater()">Calculate</button>
    </form>
    <p id="waterOutput"></p>
  </div>
</section>

  <div class="container has-text-centered">
    <a href="index.html" class="button is-info">Go Back to Homepage</a>
  </div>
</section>
